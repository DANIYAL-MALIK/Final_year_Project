{% extends 'base.html' %}
{% load static %}
{% block title %}
  home
{% endblock title %}
{% block content %}  
<!--Carousel-->
  <div
  id="carouselExampleDark"
  class="carousel carousel-light slide carousel-fade"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="1000">
      <img
        src="{% static 'img/Slide1.jpg' %}"
        class="d-block w-100"
        alt="..."
        height="500px"
      />
      <div class="carousel-caption d-none d-md-block">
        <h1 style="font-family: Anton">What about pickups?</h1>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img
        src="{% static 'img/Slide2.jpg' %}"
        class="d-block w-100"
        alt="..."
        height="500px"
      />
      <div class="carousel-caption d-none d-md-block">
        <h1>Make the World more greener with us</h1>
        <button
          type="button"
          class="btn"
          style="
            background-color: #00ff00;
            color: aliceblue;
            font-family: Anton;
          "
        >
          <h5>Contact us</h5>
        </button>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'img/Slide3.jpg' %}"
        class="d-block w-100"
        alt="..."
        height="500px"
      />
      <div class="carousel-caption d-none d-md-block">
        <h1>Hazardous Waste Management get in touch</h1>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
<!--Footer-->
